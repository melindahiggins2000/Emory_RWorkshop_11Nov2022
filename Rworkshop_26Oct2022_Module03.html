# Make a Scatterplot 

Let's look at the Palmer Penguins dataset. Make a scatterplot of


```r
library(palmerpenguins)

# Make a scatterplot
ggplot(penguins) + 
  aes(x=bill_length_mm, 
      y=bill_depth_mm, 
      color = species) + 
  geom_point() +
  xlab("Bill Length (mm)") +
  ylab("Bill Depth (mm)") +
  ggtitle("Penguins Bill Dimensions")
```

_See "module03_Rscript.R")_

.left-code[


```r
library(ggplot2)
library(patchwork)

# save each plot as an object
p1 &lt;- ggplot(penguins, 
         aes(x=bill_length_mm, 
             y=bill_depth_mm, 
             color = species)) +
  geom_point()  
  
p2 &lt;- ggplot(penguins, 
             aes(x=species, 
                 y=bill_length_mm)) + 
  geom_boxplot() + 
  xlab("Species") +   
  ylab("Bill Depth (mm)")

p3 &lt;- 
  ggplot(penguins, 
         aes(x=flipper_length_mm)) + 
  geom_histogram(aes(y=..density..),      
    binwidth=2, colour="black", 
    fill="white") +
  geom_density(alpha=.2, fill="#FF6666") +
  facet_wrap(vars(species))
  
# arrange plots as you like
(p1 | p2) / p3
```
